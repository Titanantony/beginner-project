<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js Clock</title>
	<style>
.clock {
  width: 200px;
  height: 200px;
  border: 5px solid black;
  border-radius: 50%;
  position: relative;
}

.hand {
  position: absolute;
  bottom: 50%;
  left: calc(50% - 1px);
  transform-origin: bottom center;
  background-color: black;
}

.second-hand {
  width: 2px;
  height: 50%;
}

.minute-hand {
  width: 3px;
  height: 45%;
}

.hour-hand {
  width: 4px;
  height: 40%;
}

		
	</style>
</head>
<body>
 <div class="clock">
    <div class="hour-hand hand"></div>
    <div class="minute-hand hand"></div>
    <div class="second-hand hand"></div>
  </div>

	<script>
		function rotateClockHands() {
  	const clock = document.querySelector('.clock');
  	const hourHand = document.querySelector('.hour-hand');
  	const minuteHand = document.querySelector('.minute-hand');
  	const secondHand = document.querySelector('.second-hand');

  	const now = new Date();
 		const hours = now.getHours();
  	const minutes = now.getMinutes();
 	  const seconds = now.getSeconds();
  
  	const hourRotation = 360 / 12 * hours + 90;
  	const minuteRotation = 360 / 60 * minutes + 90;
  	const secondRotation = 360 / 60 * seconds + 90;
  
  	hourHand.style.transform = `rotate(${hourRotation}deg)`;
  	minuteHand.style.transform = `rotate(${minuteRotation}deg)`;
  	secondHand.style.transform = `rotate(${secondRotation}deg)`;
		}

setInterval(rotateClockHands, 1000); // Update every second

	</script>

</body>
</html>
